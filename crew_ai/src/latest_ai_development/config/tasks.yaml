# Streamlined Research Tasks - Optimized for 5-10 minute execution
# Similar to Gemini Deep Research / GPT Deep Research workflow

research_planning_task:
  description: >
    Quickly analyze the research query "{query}" and create a focused research strategy.
    
    Your goal is to:
    1. Identify 3-5 core questions that need to be answered
    2. Determine the most relevant source types (web articles, papers, videos, etc.)
    3. Generate 5-8 targeted search queries
    4. Set clear success criteria for what constitutes a complete answer
    
    Keep the plan focused and actionable - we need to complete research in 5-10 minutes.
    Prioritize high-impact sources and avoid getting lost in peripheral topics.
    
    Date range: {start_date} to {end_date}
    Depth level: {depth_level} (1=quick overview, 3=balanced, 5=comprehensive)
  expected_output: >
    A concise research plan with:
    - 3-5 key research questions
    - 5-8 targeted search queries
    - Prioritized source types
    - Success criteria
    Format as structured text or JSON
  agent: research_planner

information_gathering_task:
  description: >
    Execute rapid web research based on the research plan for "{query}".
    
    Your mission:
    1. Use the search queries from the research plan
    2. Quickly identify and browse 10-15 high-quality sources
    3. Extract key information, claims, and data points
    4. Focus on authoritative sources (official docs, research papers, expert articles)
    5. Capture source URLs and titles for citations
    
    Work efficiently - aim to gather comprehensive information in 3-5 minutes.
    Use web scraping and search tools to access multiple sources quickly.
    
    Max sources: {max_docs} (recommend 10-15 for speed)
  expected_output: >
    A collection of key information including:
    - 10-15 source summaries with URLs
    - Key claims and findings from each source
    - Important data points and quotes
    - Source credibility indicators
    Format as structured list of sources with extracted insights
  agent: web_researcher

analysis_task:
  description: >
    Rapidly analyze the gathered information to answer the research questions.
    
    Your tasks:
    1. Review all gathered sources and extracted information
    2. Answer each of the 3-5 key research questions
    3. Identify main themes and patterns across sources
    4. Note areas of consensus and disagreement
    5. Assess evidence quality (strong/moderate/weak)
    6. Flag any significant knowledge gaps
    
    Focus on synthesizing insights quickly without getting bogged down in details.
    Prioritize clear, evidence-backed conclusions.
  expected_output: >
    A structured analysis containing:
    - Answers to each research question with supporting evidence
    - Main themes and patterns identified
    - Areas of consensus/disagreement
    - Evidence quality assessment
    - Key insights and takeaways
    Format as organized sections with clear headings
  agent: insight_analyst

report_generation_task:
  description: >
    Create a clear, professional research report synthesizing all findings about "{query}".
    
    Structure the report as follows:
    
    1. **Executive Summary** (2-3 paragraphs)
       - Quick overview of the topic
       - Main findings and conclusions
       - Key takeaways
    
    3. Go in depth on each research question:
       and provide detailed answers.
    
    4. Tell me your findings and go deep.

    5. Answer users questions.
    
    6. **Research Questions & Answers**
       - Each question with detailed answer
       - Supporting evidence and citations
       - Confidence level (high/medium/low)
    
    7. **Key Insights & Analysis**
       - Major themes and patterns
       - Important trends or developments
       - Areas of debate or uncertainty
    
    8. **Sources**
       - List of all sources with URLs
       - Brief credibility assessment
    
    Keep the report concise but comprehensive - aim for 1500-3000 words.
    Use clear headings, bullet points, and citations throughout.
    Write in professional but accessible language.
  expected_output: >
    A complete research report in Markdown format with:
    - Executive summary
    - Detailed answers to research questions
    - Key insights and analysis
    - Full source bibliography
    Save to file: research_report.md
  agent: report_writer
  output_file: research_report.md

